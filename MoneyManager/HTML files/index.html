<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="logo">Money Manager</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="income.html">Income</a>
        <a href="expense.html">Expense</a>
        <a href="transaction.html">Transaction</a>
        <a href="settings.html">Settings</a>
        <a href="signin.php">Profile </a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="dashboard-container">
      <div class="main-header">
        <h1>Add Income / Expense</h1>
      </div>

      <!-- Transaction Form -->
      <form class="transaction-form">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" required />
        </div>

        <div class="form-group">
          <label for="note">Note</label>
          <textarea id="note" name="note"></textarea>
        </div>

        <button type="submit" class="submit-button">Save Record</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
