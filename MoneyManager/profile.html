<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    /* style.css */

    /* General Body Styling */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a; /* Dark Blue Background */
      color: #ffffff; /* White Text Color */
    }

    /* Top Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e293b; /* Slightly Lighter Dark Blue */
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #38bdf8; /* Light Blue */
    }

    .navbar .nav-links a {
      color: #94a3b8; /* Grayish Blue */
      text-decoration: none;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #38bdf8;
    }

    /* Container Styling */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    /* Form Styling */
    .settings-form {
      background-color: #1e293b; /* Form Background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
    }

    .settings-form h2 {
      color: #38bdf8; /* Light Blue Heading */
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #94a3b8; /* Label Color */
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #334155; /* Input Field Background */
      color: #ffffff;
    }

    .form-group input:focus {
      outline: none;
      border: 2px solid #38bdf8; /* Highlight on Focus */
    }

    small {
      color: #94a3b8;
      display: block;
      margin-top: 5px;
    }

    /* Buttons Styling */
    .btn {
      background-color: #38bdf8; /* Light Blue Button */
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0ea5e9; /* Darker Blue */
    }

    /* Back Link */
    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      color: #38bdf8;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="logo">Money Manager</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#income">Income</a>
        <a href="#expense">Expense</a>
        <a href="#transaction">Transaction</a>
        <a href="settings.html">Settings</a>
        <a href="signin.html">Profile</a>
      </div>
    </nav>
    <div class="_container">
      <form class="settings-form">
        <h2>User Settings</h2>

        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter new first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter new last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter new username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter new password"
            minlength="8"
            required
          />
          <small>Minimum length is 8 characters.</small>
        </div>

        <button type="submit" class="btn">Save Changes</button>
        <p class="back-link"><a href="index.html">Back to Dashboard</a></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
